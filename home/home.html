<div class="home">
  <div class="jumbotron centered">
    <h1>Welcome to the ngEurope sample!</h1>
    <h1>dupaa</h1>
    <h2 ng-show="jwt">Your JWT is:</h2>
    <pre ng-show="jwt" class="jwt"><code>{{jwt}}</code></pre>
    <pre ng-show="jwt" class="jwt"><code>{{decodedJwt | json}}</code></pre>
    <!-- <p>Click any of the buttons to call an API and get a response</p> -->
    <p><a class="btn btn-primary btn-lg" role="button" ng-click="callAnonymousApi()">Poka≈º dane</a></p>
    <p><a class="btn btn-primary btn-lg" role="button" ng-click="goToMap()">Idz do mapy </a></p>
    <!-- <p><a class="btn btn-primary btn-lg" role="button" ng-click="callSecuredApi()">Call Secure API</a></p> -->
    <!-- <h2 ng-show="response">The response of calling the <span class="red">{{api}}</span> API is:</h2> -->
    <!-- <h3 ng-show="response">{{response}}</h3> -->



    <div ng-controller="AppCtrl" ng-cloak layout-gt-sm="row" layout="column">

      <div flex-gt-sm="50" flex>

        <md-toolbar layout="row" class="md-hue-3">
          <div class="md-toolbar-tools">
            <span>Dane z pojazdu:</span>
          </div>
        </md-toolbar>

        <md-content>
          <md-list flex>
            <md-subheader class="md-no-sticky"></md-subheader>
            <md-list-item class="md-3-line" ng-repeat="item in todos" ng-click="null">
              <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />
              <div class="md-list-item-text" layout="column">
                <h3>{{ item.who }}</h3>
                <h4>{{ item.what }}</h4>
                <p>{{ item.notes }}</p>
              </div>
            </md-list-item>
          </md-list>
        </md-content>
      </div>

      

    </div>
    <div id="map" > 
            
        

      </div>
  </div>
</div>
